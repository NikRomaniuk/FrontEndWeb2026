<!-- Main App Component Markup -->
<!-- Uses MVVM Principle -->
<!-- Import image from Wikipedia -->
<img src="https://upload.wikimedia.org/wikipedia/commons/3/34/Red_star.svg" height="42" width="42">
<br>
<!-- Utilizing "hidden" property -->
<h2 [hidden]="look">Look at the star!</h2>
<br>
<!-- Connect appropriate event handlers to the click & double click events -->
<button (click)="onButtonClick()" (dblclick)="onDoubleClick()">Press Me</button>
<h2>The Number of times the button has been pressed is: {{clicks}}</h2>

<hr>
<!-- Shows contents of List Component (listcomponent.html) below -->
<app-listcomponent>
</app-listcomponent>
